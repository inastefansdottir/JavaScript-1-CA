<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Log in</title>
    <meta name="description" content="Log in to GameHub to access your account, save your cart, view your purchase history and enjoy personalized recommendations. Don't have an account? Sign up now!">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/global-media.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header> 
        <div class="menu">

            <input type="checkbox" id="menu-checkbox">
            <label for="menu-checkbox" class="hamburger-icon" aria-label="Open menu">
                <i class="fa-solid fa-bars"></i>
            </label>
            
            <div class="navigation">
                <a href="../index.html" class="logo">
                    <img src="../assets/images/gamehub-logo.png" alt="Gamehub Logo">
                </a>
                <nav>
                    <ul class="nav-links">
                        <li><a href="../">Home</a></li>
                        <li><a href="../games/">Games</a></li>
                        <li><a href="../about/">About us</a></li>
                        <li><a href="../contact/">Contact us</a></li>
                    </ul>
                </nav>
                <div class="search-icons-section">
                    <input type="search" placeholder="Search" id="search" name="search" aria-label="Search for games">
                    <a href="../log-in/" aria-label="User account login">
                        <i class="header-icon fa-solid fa-user" aria-hidden="true"></i>
                    </a>
                    <a href="../cart/" aria-label="View shopping cart">
                        <i class="header-icon fa-solid fa-cart-shopping" aria-hidden="true"></i>
                    </a>
                </div>
            </div>

            <a href="../index.html" class="logo-mobile">
                <img  src="../assets/images/gamehub-logo.png" alt="Gamehub Logo">
            </a>
            <div class="icon-mobile-section">
                <a href="../log-in/" class="icon-mobile" aria-label="User account login">
                    <i class="header-icon fa-solid fa-user" aria-hidden="true"></i>
                </a>
                <a href="../cart/" class="icon-mobile" aria-label="View shopping cart">
                    <i class="header-icon fa-solid fa-cart-shopping" aria-hidden="true"></i>
                </a>
            </div>

        </div>
    </header>

    <main>
        <section>
            <form class="login-section" action="../">
                <h1>Log in</h1>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" >

                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
            
                <button class="button login-button button-width" type="submit">Log in</button>

                <button class="button accent button-width" type="button" onclick="">Sign up</button> <!-- add the sign up page link inside the onclick=""-->
            </form>
        </section>
    </main>

    <footer>
        <footer>
            <p class="copyright">&copy; 2024 Gamehub | All Rights Reserved</p>
        <div class="social-media">
            <i class="social-media_icon fa-brands fa-reddit-alien"></i>
            <i class="social-media_icon fa-brands fa-instagram"></i>
            <i class="social-media_icon fa-brands fa-twitter"></i>
        </div>
    </footer>
    </footer>
</body>
    
</html>
