<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub</title>
    <meta
      name="description"
      content="GameHub: Your ultimate online marketplace for purchasing computer and console games. Discover and buy a vast selection of video games for all devices, from action adventures to strategy to cozy games."
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/global-media.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/home-media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="./js/menu.js"></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/home-page.js"></script>
  </head>

  <body>
    <!-- Loading Indicator Container -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none">
      <div class="spinner"></div>
    </div>

    <section class="hero-section">
      <!--make sure that the hero image goes into the header-->
      <header>
        <div class="menu">
          <input type="checkbox" id="menu-checkbox" />
          <label
            for="menu-checkbox"
            class="hamburger-icon"
            aria-label="Open menu"
          >
            <i class="fa-solid fa-bars"></i>
          </label>

          <div class="navigation">
            <div class="navigation-wrapper">
              <a href="./" class="logo">
                <img
                  src="./assets/images/gamehub-logo.png"
                  alt="Gamehub Logo"
                />
              </a>
              <nav>
                <ul class="nav-links">
                  <li><a href="./" class="current">Home</a></li>
                  <li><a href="./games/">Games</a></li>
                  <li><a href="./about/">About us</a></li>
                  <li><a href="./contact/">Contact us</a></li>
                </ul>
              </nav>
              <div class="search-icons-section">
                <a href="./log-in/" aria-label="User account login">
                  <i
                    class="header-icon fa-solid fa-user"
                    aria-hidden="true"
                  ></i>
                </a>
                <a href="./cart/" aria-label="View shopping cart">
                  <i
                    class="header-icon fa-solid fa-cart-shopping"
                    aria-hidden="true"
                  ></i>
                </a>
              </div>
            </div>
          </div>

          <a href="./" class="logo-mobile">
            <img src="./assets/images/gamehub-logo.png" alt="Gamehub Logo" />
          </a>
          <div class="icon-mobile-section">
            <a
              href="./log-in/"
              class="icon-mobile"
              aria-label="User account login"
            >
              <i class="header-icon fa-solid fa-user" aria-hidden="true"></i>
            </a>
            <a
              href="./cart/"
              class="icon-mobile"
              aria-label="View shopping cart"
            >
              <i
                class="header-icon fa-solid fa-cart-shopping"
                aria-hidden="true"
              ></i>
            </a>
          </div>
        </div>
      </header>

      <div class="hero-text">
        <h1></h1>
        <p class="main-paragraph"></p>
        <a id="learnMoreButton" class="button">Learn more</a>
      </div>
    </section>

    <main>
      <section class="best-sellers">
        <h2 class="best-sellers_text">Best sellers</h2>
        <div class="best-sellers_games"></div>
        <div
          id="errorContainer"
          class="error-message"
          style="display: none"
        ></div>
        <a class="button all-games-button" href="./games/">View all games</a>
        <!-- Error Message Container -->
      </section>

      <form class="newsletter-section" action="">
        <h3 id="newsletter-heading">Sign up for our newsletter!</h3>
        <p id="newsletter-description">
          Stay up to date with our latest news and products.
        </p>

        <div class="newsletter-section_type">
          <input
            type="email"
            placeholder="Your email address"
            id="email"
            name="email"
            aria-labelledby="newsletter-heading newsletter-description"
          />
          <button type="submit" class="button accent">SUBSCRIBE</button>
        </div>

        <p class="faded-text">Your email is safe with us, we don't spam.</p>
      </form>
    </main>

    <footer>
      <p class="copyright">&copy; 2024 Gamehub | All Rights Reserved</p>
      <div class="social-media">
        <!-- target="_blank" = opens in an other tab, rel="noopener noreferrer" to improve performance and prevent security vulnerabilities -->
        <a
          href="https://www.reddit.com/"
          aria-label="Check us out on Reddit"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="social-media_icon fa-brands fa-reddit-alien"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          aria-label="Follow us on Instagram"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="social-media_icon fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.x.com/"
          aria-label="Follow us on Twitter/X"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="social-media_icon fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
