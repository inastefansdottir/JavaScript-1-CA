<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub | Games</title>
    <meta
      name="description"
      content="Explore GameHub's huge collection of video games across genres, including action, RPG, strategy, and more. Find the perfect game for any device and start your next adventure today."
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/global-media.css" />
    <link rel="stylesheet" href="../css/games.css" />
    <link rel="stylesheet" href="../css/games-media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module" src="../js/games.js"></script>
    <script type="module" src="../js/cart.js"></script>
  </head>

  <body>
    <!-- Loading Indicator Container -->
    <div id="loadingIndicator" class="loading-indicator" style="display: none">
      <div class="spinner"></div>
    </div>

    <header>
      <div class="menu">
        <input type="checkbox" id="menu-checkbox" />
        <label
          for="menu-checkbox"
          class="hamburger-icon"
          aria-label="Open menu"
        >
          <i class="fa-solid fa-bars"></i>
        </label>

        <div class="navigation">
          <a href="../" class="logo">
            <img src="../assets/images/gamehub-logo.png" alt="Gamehub Logo" />
          </a>
          <nav>
            <ul class="nav-links">
              <li><a href="../">Home</a></li>
              <li><a href="../games/" class="current">Games</a></li>
              <li><a href="../about/">About us</a></li>
              <li><a href="../contact/">Contact us</a></li>
            </ul>
          </nav>
          <div class="search-icons-section">
            <a href="../log-in/" aria-label="User account login">
              <i class="header-icon fa-solid fa-user" aria-hidden="true"></i>
            </a>
            <a href="../cart/" aria-label="View shopping cart">
              <i
                class="header-icon fa-solid fa-cart-shopping"
                aria-hidden="true"
              ></i>
            </a>
          </div>
        </div>

        <a href="../" class="logo-mobile">
          <img src="../assets/images/gamehub-logo.png" alt="Gamehub Logo" />
        </a>
        <div class="icon-mobile-section">
          <a
            href="../log-in/"
            class="icon-mobile"
            aria-label="User account login"
          >
            <i class="header-icon fa-solid fa-user" aria-hidden="true"></i>
          </a>
          <a
            href="../cart/"
            class="icon-mobile"
            aria-label="View shopping cart"
          >
            <i
              class="header-icon fa-solid fa-cart-shopping"
              aria-hidden="true"
            ></i>
          </a>
        </div>
      </div>
    </header>

    <main class="games-main">
      <div class="games-header">
        <h1>Games</h1>
        <div class="filters">
          <select
            id="categoryFilter"
            class="filters-styling"
            aria-label="Filter games by category"
          >
            <option value="all">All Categories</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="Sports">Sports</option>
          </select>

          <select
            id="priceSort"
            class="filters-styling"
            aria-label="Sort games by price"
          >
            <option value="default">Sort by Price</option>
            <option value="lowToHigh">Lowest to Highest</option>
            <option value="highToLow">Highest to Lowest</option>
          </select>
        </div>
      </div>
      <section class="product-list">
        <div
          id="errorContainer"
          class="error-message"
          style="display: none"
        ></div>
      </section>
    </main>

    <footer>
      <p class="copyright">&copy; 2024 Gamehub | All Rights Reserved</p>
      <div class="social-media">
        <i class="social-media_icon fa-brands fa-reddit-alien"></i>
        <i class="social-media_icon fa-brands fa-instagram"></i>
        <i class="social-media_icon fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
